<script>
    const dias = Number(prompt("Digite o número de dias: "))   // lê os dados de entrada
    const horas = Number(prompt("Digite o número de horas: ")) 
    let total = (dias * 24) + horas                            // calcula a duração
    alert(`                                                    
    N° Dias: ${dias} \n
    N° Horas: ${horas} \n
    Total de horas: ${total}`)                                 // exibe o total
</script>
